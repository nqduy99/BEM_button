<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM_button</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Small button -->
    <div>
        <button href="" class="btn btn--success btn--size-s">GO TO NEXT APPROVAL</button>
        <button href="" class="btn btn--warn btn--size-s">OK</button>
        <button href="" class="btn btn--danger btn--size-s">TRY AGAIN</button>
    </div>

    <!-- Medium button -->
    <div>
        <button href="" class="btn btn--success btn--size-m">GO TO NEXT APPROVAL</button>
        <button href="" class="btn btn--warn btn--size-m btn--disabled">OK</button>
        <button href="" class="btn btn--danger btn--size-m">TRY AGAIN</button>
    </div>

    <!-- Lagre button -->
    <div>
        <button href="" class="btn btn--success btn--size-l">GO TO NEXT APPROVAL</button>
        <button href="" class="btn btn--warn btn--size-l">OK</button>
        <button href="" class="btn btn--danger btn--size-l">TRY AGAIN</button>
    </div>
</body>
</html>
